version: '3.8'

services:
  rss-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: rss-server:latest
    container_name: rss-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist podcast data
      - ./data:/app/data
      # Optional: mount custom config
      # - ./config.yaml:/app/config.yaml:ro
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/feed.xml"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.rss-server.description=Podcast RSS Feed Generator"
      - "com.rss-server.version=1.0.0"
