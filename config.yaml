# Podcast RSS Server Configuration

# Base URL for the server (required for RSS feed absolute URLs)
# Example: http://example.com:8080 or https://mypodcast.com
base_url: "http://localhost:8080"

server:
  port: 8080
  host: "0.0.0.0"

upload:
  max_file_size_mb: 500
  allowed_extensions:
    - ".mp3"

paths:
  data_dir: "./data"
  audio_dir: "./data/audio"
  artwork_dir: "./data/artwork"
  rss_file: "./data/podcast.xml"

podcast:
  default_title: "My Podcast"
  default_author: "Podcast Creator"
  default_description: "A podcast about interesting topics"
  default_language: "en-us"
  default_explicit: "no"
  default_category: "Technology"
